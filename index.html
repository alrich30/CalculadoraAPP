<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css/buttons.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css/general.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css/resultBar.css">
</head>
<body>
  
    
    <div id="Calculadora">
      <div id="resultBox">
        <h1 id="numbers">0</h1>
    </div>
            
    <div id="buttons"></div>
                    
      <button onclick="añadirCaracteres('(')" class="button dark gray">(</button>
      <button onclick="añadirCaracteres(')')" class="button dark gray">)</button>
      <button onclick="añadirCaracteres('/')" class="button symbol gray">÷</button>
      <button onclick="borrarCaracteres(), borrarTodosLosCaracteres()" class="button gray">AC</button>
      <button onclick="añadirCaracteres('7')" class="button number black">7</button>
      <button onclick="añadirCaracteres('8')" class="button number black">8</button>
      <button onclick="añadirCaracteres('9')" class="button number black">9</button>
      <button onclick="añadirCaracteres('*')" class="button symbol gray">x</button>
      <button onclick="añadirCaracteres('4')" class="button number black">4</button>
      <button onclick="añadirCaracteres('5')" class="button number black">5</button>
      <button onclick="añadirCaracteres('6')" class="button number black">6</button>
      <button onclick="añadirCaracteres('-')" class="button symbol gray">-</button>
      <button onclick="añadirCaracteres('1')" class="button number black">1</button>
      <button onclick="añadirCaracteres('2')" class="button number black">2</button>
      <button onclick="añadirCaracteres('3')" class="button number black">3</button>
      <button onclick="añadirCaracteres('+')" class="button symbol gray">+</button>
      <button onclick="añadirCaracteres('7')" class="button number black">7</button>
      <button onclick="añadirCaracteres('0')" class="button number black">0</button>
      <button onclick="añadirCaracteres('.')" class="button black">.</button>
      <button onclick="result()" class="button blue gray">=</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="javascript/calculadora.js"></script>
</body>
</html>
